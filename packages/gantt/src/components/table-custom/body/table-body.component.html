<div class="table-body-container">
  <ng-container *ngIf="!viewportItems?.length">
    <ng-container *ngIf="!emptyTemplate">
      <gantt-icon class="empty-icon" iconName="empty"></gantt-icon>
      <div class="empty-text">没有数据</div>
    </ng-container>
    <ng-template [ngTemplateOutlet]="emptyTemplate"></ng-template>
  </ng-container>

  <ng-container *ngIf="viewportItems && viewportItems.length > 0">
    <ng-container *ngFor="let item of viewportItems">
      <div class="gantt-table-item" [style.height.px]="33" [style.lineHeight.px]="33">
        <div class="gantt-table-column" *ngFor="let column of columns; let first = first" [style.width]="column.columnWidth">
          <div class="gantt-table-column-content">
            {{ item[column.field] }}
          </div>
        </div>
      </div>
    </ng-container>
  </ng-container>
</div>
